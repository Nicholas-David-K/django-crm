{% extends 'base.html' %}

{% load tailwind_filters %}

{% block content %}
<section class="text-gray-600 body-font relative w-100 max-w-lg mx-auto">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Login</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify.</p>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <a href="{% url 'account_reset_password' %}" class="text-indigo-500 mx-auto">Forgot password?</a>
        <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
    </form>
  </div>
</section>


{% endblock content %}
