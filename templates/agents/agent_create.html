
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %} 
<div class="p-9 max-w-4xl mx-auto">
    <h1 class="font-bold mb-5 text-4xl">Create a new Agent</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Create Agent</button>
    </form>
</div>
{% endblock content %}
