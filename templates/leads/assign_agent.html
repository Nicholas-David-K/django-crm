
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %} 
<div class="p-9 max-w-6xl mx-auto">
    <h1 class="mb-5 font-bold">Assign Agent to this Lead</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Save</button>
    </form>
</div>
{% endblock content %}
