{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="p-9 max-w-6xl mx-auto">
    <h1 class="text-bold text-3xl mb-5">Are you sure you want to delete this lead?</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Delete Lead</button>
    </form>
</div>
{% endblock content %}
