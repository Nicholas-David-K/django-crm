{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="p-9 max-w-6xl">
    <h1 class="mb-5">Are you sure you want to delete this agent?</h1>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Delete</button>
    </form>
</div>
{% endblock content %}
